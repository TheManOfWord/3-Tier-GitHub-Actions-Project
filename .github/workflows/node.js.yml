name: Node.js CICD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  compile:
    runs-on: [self-hosted, label-1]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Frontend Syntax Check
      - name: Frontend Syntax Check
        run: |
          cd client
          find . -type f -name "*.js" -exec node --check {} \;

      # Backend Syntax Check
      - name: Backend Syntax Check
        run: |
          cd api
          find . -type f -name "*.js" -exec node --check {} \;
          
  gitleaks-scan:
   runs-on: [self-hosted, label-1]
   needs: compile
   steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Gitleaks on entire repo
      uses: gitleaks/gitleaks-action@v2
      env:
        GITLEAKS_ARGS: detect --source . --exit-code 1
        
  trivy-scan:
   runs-on: [self-hosted, label-1]
   needs: gitleaks-scan
   steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Trivy
      uses: aquasecurity/setup-trivy@v0.2.3
      with:
        version: 'v0.61.0'

    - name: Scan frontend dependencies
      run: trivy fs ./client --exit-code 1 --severity HIGH,CRITICAL

    - name: Scan backend dependencies
      run: trivy fs ./api --exit-code 1 --severity HIGH,CRITICAL





      

    
