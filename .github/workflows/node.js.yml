name: Node.js CICD  

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  compile:
    runs-on: Agent-1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 1. Pure Syntax Check
      - name: Frontend Syntax Check
        run: |
          cd client
          find . -type f -name "*.js" -exec node --check {} \;

      - name: Backend Syntax Check
        run: |
          cd api
          find . -type f -name "*.js" -exec node --check {} \;

      # 2. Lint
      - name: Frontend Lint
        run: |
          cd client
          npm install
          npm run lint

      - name: Backend Lint
        run: |
          cd api
          npm install
          npm run lint

      # 3. Build (Optional but Strong)
      - name: Frontend Build
        run: |
          cd client
          npm run build
