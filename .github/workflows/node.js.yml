name: Node.js CICD  

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  compile:
    runs-on: [self-hosted, label-1]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Frontend
      - name: Frontend Install & Syntax Check
        run: |
          cd client
          npm install
          find . -type f -name "*.js" -exec node --check {} \;

      - name: Frontend Lint & Build
        run: |
          cd client
          npm run lint
          npm run build

      # Backend
      - name: Backend Install & Syntax Check
        run: |
          cd api
          npm install
          find . -type f -name "*.js" -exec node --check {} \;

      - name: Backend Lint
        run: |
          cd api
          npm run lint

